{% extends 'base_layout.html' %}

{% block title %}
    Profile Page
{% endblock %}

{% block main %}
    {% load static %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-dark">
                        Profile : {{ profile.user.username}}
                    </div>
                    <div class="card-body text-center">
                        <img alt="Pic" class="img-fluid rounded-circle" src="{{ profile.profile_picture.url }}" 
                             width="100"
                             height="100">
                        
                        <h4 class="text-dark"> {{ profile.user.first_name}}  {{ profile.user.last_name }}</h4>
                        <p class="text-dark"><strong>bio:</strong>
                            {{ profile.bio}}
                        </p>
                        <p class="text-dark"><strong>Location: </strong>
                            {{ profile.location }}
                        </p>
                        <a href="{% url 'edit_profile' %}" class="btn btn-info">
                            Edit Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
