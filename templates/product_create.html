{% extends 'base_layout.html' %}

{% block title %}
    Show/Update product
{% endblock %}

{% block main %}
    <form class="p-4 border rounded shadow-sm bg-light" method="POST" action="{% url 'create_product' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="productName" class="form-label fw-bold text-dark">product Name</label>

            <input type="text" class="form-control" id="productName" name="product_name"
                   placeholder="Enter product name"
                   required>
        </div>
        <div class="mb-3">
            <label for="product_price" class="form-label fw-bold text-dark">product Price</label>
            <input type="text" class="form-control" id="product_price" name="product_price"
                   placeholder="Enter product price"
                   required>
        </div>
        <div class="mb-3">
            <label for="product_category" class="form-label fw-bold text-dark">product Category</label>
            <select type="text" class="form-control" id="product_category" name="product_category"
                   required>
                {% for c in category %}
                    <option value="{{ c.id }}">
                        {{ c.name }}
                    </option>
                {% endfor %}
                
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="reset" class="btn btn-info" href="{% url 'list_products' %}">Back to List product</a>
    </form>
{% endblock %}
