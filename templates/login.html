{% extends 'base_layout.html' %}

{% block title %}
    Login Form
{% endblock %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Login
        </button>
    </form>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center text-dark">
                        برای ورود از طریق گوگل روی دکمه زیر کلیک کنید
                    </div>
                    <div class="card-body">
                        {% load socialaccount %}
                        <form method="post" action="{% provider_login_url 'google' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-block d-flex align-items-center justify-content-center text-white">
                                ورود با گوگل
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    

{% endblock %}
